<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Weather App</title>

</head>

<body>
    <form class="container" method="post" action="/meteo">  <!-- Deuxieme API -->
    <h2><i class="bi bi-cloud-haze"></i>Weather App</h2>

    <div class="form-group">
        <label>City Name</label>
        <input
                type="text"
                class="form-control"
                placeholder="City Name"
                name="city_name"
        />
    </div>

    <br/>
    <button type="submit" class="btn btn-primary" value="">Search Now</button>
</form>

<div class="container">
    <div class="col">
        <div class="row">
            {% for API in display %}
            {% if 'error' in API %}

            <div class="card text-dark bg-white mb-3" style="max-width: 20rem">
                <div class="card-body">
                    <h1 class="card-title">{{ API['city_name'] }}</h1>
                    <h3>{{API['error']}}</h3>
                </div>
            </div>
            {% else%}
            <div class="card text-dark bg-white mb-3" style="max-width: 20rem">
                <div class="card-body">
                    <h5>{{API['API_Name']}}</h5>
                    <h1 class="card-title">{{ API['city_name'] }}</h1>
                    <div class="info">
                        <div class="right">
                            <h3 class="card-text">{{ API['temp'] }}&deg;C</h3>
                            <h4 class="card-text">{{ API['weather'] }}</h4>
                        </div>
                        <div class="left">
                            &nbsp;&nbsp;

                            <img src="{{API['icon']}}" alt=""/>
                        </div>
                    </div>

                    <br/>
                </div>
            </div>
            {%endif%}
            {%endfor%}
        </div>

    </div>
</div>
</body>
</html>
